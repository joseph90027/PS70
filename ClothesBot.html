	<title>ClothesBot Interface</title>
	<style>
	.slidecontainer {
	  width: 100%;
	  color : white;
	}

	.slider {
	  -webkit-appearance: none;
	  width: 50%;
	  margin-right: auto;
	  margin-left: auto;
	  margin-top: 10px;
	  display: block;
	  height: 15px;
	  border-radius: 100px;
	  background: #d3d3d3;
	  background-image: linear-gradient(to right, red , blue, red);
	  outline: none;
	  opacity: 0.7;
	  -webkit-transition: .2s;
	  transition: opacity .2s;
	}

	.slider:hover {
	  opacity: 1;
	}

	.slider::-webkit-slider-thumb {
	  -webkit-appearance: none;
	  appearance: none;
	  width: 25px;
	  height: 25px;
	  border-radius: 50%;
	  background: #000;
	  cursor: pointer;
	}

	.slider::-moz-range-thumb {
	  width: 25px;
	  height: 25px;
	  border-radius: 50%;
	  background: #000;
	  cursor: pointer;
	}

	#joystick
	{
	border: 1px solid #001eff;
	}

	.columnLateral
	{
	float: left;
	width: 15%;
	min-width: 300px;
	color:white;
	}

	</style>
</head>
