
<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>ClothesBot Interface</title>
	<style>
	.slidecontainer {
	  width: 100%;
	}

	.slider {
	  -webkit-appearance: none;
	  width: 50%;
	  margin-right: auto;
	  margin-left: auto;
	  margin-top: 10px;
	  display: block;
	  height: 15px;
	  border-radius: 100px;
	  background: #d3d3d3;
	  background-image: linear-gradient(to right, red , blue, red);
	  outline: none;
	  opacity: 0.7;
	  -webkit-transition: .2s;
	  transition: opacity .2s;
	}

	.slider:hover {
	  opacity: 1;
	}

	.slider::-webkit-slider-thumb {
	  -webkit-appearance: none;
	  appearance: none;
	  width: 25px;
	  height: 25px;
	  border-radius: 50%;
	  background: #000;
	  cursor: pointer;
	}

	.slider::-moz-range-thumb {
	  width: 25px;
	  height: 25px;
	  border-radius: 50%;
	  background: #000;
	  cursor: pointer;
	}
	</style>
</head>

<body>
	
	<h1 align="center">ClothesBot INTERFACE</h1>
	<button id="turn-on" name="turnon">Spin CW</button>
	<button id="turn-off" name="turnoff">Spin CCW</button>
	
	<div class="slidecontainer">
	  <input type="range" min="-10" max="10" value="0" class="slider" id="myRange">
	  <p>Value: <span id="demo"></span></p>
	</div>
	
	<br>

	// make the buttons call the function below 
	document.getElementById('turn-on').addEventListener('click', turnOn, false);
	document.getElementById('turn-off').addEventListener('click', turnOff, false);
	document.getElementById("myRange").addEventListener('input', sliderUpdate, false);

	function turnOn(){
		console.log("turning CCW");
		ref.update({
			"SLIDER": 1
		});
	}

	function turnOff(){
		console.log("turning CW");
		ref.update({
			"SLIDER": 100
		});
	}
	
	function sliderUpdate() {
		console.log("I'm sliding, baby!");
		ref.update({"SLIDER": parseInt(this.value)});
		output.innerHTML = this.value;
	}
